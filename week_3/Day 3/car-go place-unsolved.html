<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      // "h" to honk
      // honk: function() {
      //   alert("Beep! Move B**** Get out the way!");
      // }
      // "d to drive"
      // "w" to drive around the world

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,
          isWorking: true,


        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...
      
      // The car's make?
      console.log (car.make);
      // The car's model?
      console.log (car.model);
      // The car's mileage?
      console.log (car.mileage);
     
      // How would we run the car's driveToWork method?
      car.driveToWork();
      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld();
      // How would we run the getTuneUp method?
      car.getTuneUp();




      document.onkeyup = function (e) {
      var userInput = e.key.toLowerCase();
      if (userInput === "h") {
        car.honk();
      } 
      
      else if (userInput === "d") {
        car.driveToWork();
      } 
      
      else if (userInput === "w") {
        car.driveAroundWorld();
      } 
      
      else if (userInput === "t") {
        car.getTuneUp();
      } 
      
      else {
        console.log("Not a letter");
      }
      console.log(userInput);
    }
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,
        printInfo: function() {
          console.log("Make: " + this.make);
          console.log("Model: " + this.model);
          console.log("Color: " + this.color);
          console.log("Mileage: " + this.mileage);
          console.log("Working Status: " + this.isWorking);
          console.log("===================================");
        },
        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      document.onkeyup = function(e) {
        var key  = e.key;
        if (key === "t") {
          car.getTuneUp();
        }
        else if(!car.isWorking) {
          console.error("CAR BROKE PLS FIX");
        }
        else if(key === "h" && car.isWorking) {
          car.honk();
        }
        else if(key === "d" && car.isWorking) {
          car.driveToWork();
        }
        else if(key === "w" && car.isWorking) {
          car.driveAroundWorld();
        }
        
        else {
          console.error("User either didnt put in h d w or t")
        }
        car.printInfo();
      }
    </script>
    
  </body>
</html>

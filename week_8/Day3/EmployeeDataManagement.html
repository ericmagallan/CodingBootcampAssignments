<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Below is where my bootstrap link is contained -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- This is a ref link to the style.css -->
    <link rel="style" href="Employee Data Management\assets\style.css">

    <!-- This is where the Firebase section is contained -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><span class="align-center">Employee Data Management</span></h1>
                <p class="lead">A comprehensive directory of employee billable hours</p>
            </div>
        </div>

        <div class="card mb-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col-sm-2">Employee name</th>
                        <th scope="col-sm-2">Role</th>
                        <th scope="col-sm-2">Start Date</th>
                        <th scope="col-sm-2">Months Worked</th>
                        <th scope="col-sm-2">Monthly Rate</th>
                        <th scope="col-sm-2">Total Billed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">John Doe</th>
                        <td> Sample </td>
                        <td> Sample </td>
                        <td> Sample </td>
                        <td> Sample </td>
                        <td> Sample </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card mb-6">
            <div class="card-header">Add Employee</div>
            <div class="card-body">
            </div>
            <!-- This is section that holds the entry form -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <form>
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="name" class="form-control" id="employeeName" aria-describedby="nameHelp" placeholder="Ex: John Doe">
                    <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="roleInput">Role</label>
                    <input type="roleInput" class="form-control" id="roleInput" placeholder="Job Title">
                </div>
                <div class="form-group">
                    <label for="startDateInput">Start Date MM/DD/YYYY</label>
                    <input type="startDateInput" class="form-control" id="startDateInput" placeholder="When did you start?">
                </div>
                <div class="form-group">
                    <label for="monthlyRateInput">Monthly Rate</label>
                    <input type="monthlyRateInput" class="form-control" id="monthlyRateInput" placeholder="What's your monthly salary?">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
